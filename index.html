<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <a href ="#" class = "HighScores">VIEW HIGHSCORES</a>
    <!--<div class ="start_div">
        <button class="start_button" id="start-page">Start Quiz</button>

    </div>-->
    <!--Quiz Box-->
    <div class="quiz_box hide" >
        <header>
              <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec" id="timer_sec"></div>
            </div>
            <div class="time_line" id="time_line" style="width:550px;"></div>
        </header>
        
            <div class="container">
            <div id="question-container" class="hide">
                <div id="question">question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class ="start_div">
                <button class="start_btn btn" id="start-btn">Start Quiz</button>
                <button class="next_btn btn hide" id="next-btn">Next</button>
            
            </div>
        
        
    </div>
    <script src="./assets/javascript/game.js">

    </script>
    
</body>
</html>
