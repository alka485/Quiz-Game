<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <a href ="#" class = "HighScores">VIEW HIGHSCORES</a>

 <!--Quiz Box-->
            <div class="container">
            <div id="question-container" class="hide">
                <div id="question">question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="btn-1">Answer 1</button>
                    <button class="btn" id="btn-2">Answer 2</button>
                    <button class="btn" id="btn-3">Answer 3</button>
                    <button class="btn" id="btn-4">Answer 4</button>
                </div>
                <div>
                    <h3 id="correct-answer" class="correct-answer"></h3>
                </div>
            </div>
            <div class ="start_div">
                <button class="start_btn btn" id="start-btn">Start Quiz</button>
            </div>                
    </div>
    <div class="timer">
        <div class="time_left_txt">Time Left</div>
        <div class="timer_sec" id="timer_sec"></div>
    </div> 
    <script src="./assets/javascript/game.js">

    </script>
    
</body>
</html>
