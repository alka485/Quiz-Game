<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <a href ="#" class = "HighScores">VIEW HIGHSCORES</a>
    <div class ="start_div">
        <button class="start_button" id="start-page">Start Quiz</button>

    </div>
    <!--Quiz Box-->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Game</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec" id="timer_sec"></div>
            </div>
            <div class="time_line" id="time_line" style="width:550px;"></div>
        </header>
        <section>
            <div class="que_text" id="Question_Text">
                <!--code from java script-->
           </div>
            <div class="option_list">
                <!--code from javascript-->
            </div>
        </section>
        <footer>
            <div class="total_ques">
                <code form javascript-->
            </div>
            <button class="next_btn">Next_Question</button>
        </footer>
    </div>
    <script src="./assets/javascript/game.js">

    </script>
    
</body>
</html>
